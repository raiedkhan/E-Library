<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <input class="form-control me-2" type="search" placeholder="Enter Book Name" aria-label="Search" [(ngModel)]="title">
        </div>
        <div class="col-1">
            <button class="btn btn-outline-success" type="submit" (click)="search();">Search</button>
        </div>
        <div class="col-3">
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-4 mt-4" *ngFor="let book of books">
                <div class="card h-100" style="width: 250px;">
                    <img src="{{book.thumbnailUrl}}" class="card-img-top" alt={{book.title}} height="250px" style="border: black;">
                    <div class="card-header">
                        <b>{{book.title}}</b>
                    </div>
                    <div class="card-body">
                        <p class="card-title">
                            By,
                            <b>
                                <i>{{book.authors}}</i>
                            </b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
