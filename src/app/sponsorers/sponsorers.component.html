<div class="container mt-5 mb-5">
    <div class="row text-center">
        <h2><i class="fas fa-users"></i> Our Sponsorers</h2>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of users">
                    <img src="{{user.avatar}}" class="rounded float-start" height="50px" width="50px">
                    &nbsp;&nbsp;
                    <span class="py-2">
                        <b>
                            {{user.first_name}}
                        </b>
                        {{user.email}}
                    </span>
                        
                </li>
            </ul>
        </div>
        <div class="col-3"></div>
    </div>
</div>
