
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col-3 mt-4" *ngFor="let book of books_list">
            <div class="card h-100" style="width: 250px;">
                <img src="{{book.thumbnailUrl}}" class="card-img-top" alt={{book.title}} height="250px" style="border: black;">
                <div class="card-header">
                    <b>{{book.title}}</b>
                </div>
                <div class="card-body">
                    <p class="card-title">
                        By,
                        <b>
                            <i>{{book.authors}}</i>
                        </b>
                    </p>
                </div>
                <div class="card-footer d-grip">
                    <div class="d-grid">
                        <button class="btn btn-success" type="button">
                            <i class="fas fa-shopping-bag"></i> Buy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
